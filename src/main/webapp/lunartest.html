<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<script type="text/javascript" src="js/lunar.js"></script>
</head>
<body>
	<h2>测试农历方法</h2>
	<input id="currentDate" placeholder="阳历年"/>
	<input id="lunarDate" placeholder="农历年"/>
	<button onclick='calculateLunarYear()'>计算</button>
	<script>
		function calculateLunarYear () {
			var year = document.getElementById("currentDate").value;
			document.getElementById("lunarDate").value = getLunarYear(year);
		}
	</script>
</body>
</html>
